<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Ohmyfood, réservez le menu qui vous convient</title>
        <script src="https://kit.fontawesome.com/65d61a6744.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <header class="header" id="header">
            <h1 class="header_title">
                <a class="header_link" href="#header">
                    <img src="public/images/logo/ohmyfood@2x.svg" alt="Ohmyfood" class="header_img" class="header_img--clicked" class="header_img--hover">
                </a>
            </h1>
        </header>

        <section id="localisation" class="localisation">
            <p class="localisation_txt">
                <i class="fas fa-map-marker-alt"></i>Paris, Belleville
            </p>
        </section>

        <section id="réservez" class="réservez">
            <h2 class="réservez_title">Réservez le menu qui vous convient</h2>
            <p class="réservez_txt">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <a href="#restaurants" class="réservez_link" class="réservez_link--hover" class="réservez_link--clicked" title="voir nos restaurants">
                <p class="réservez_link_btn"></p>Explorer nos restaurants</p>
            </a>
        </section>

        <section id="fonctionnement" class="fonctionnement">
            <h2 class="fonctionnement_title">Fonctionnement</h2>
            <div class="étapes" class="étapes--hover" class="étapes--clicked">
                 <p class="étapes_puce">1</p>
                 <p class="étapes_txt"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</p>
            </div>
            <div class="étapes" class="étapes--hover" class="étapes--clicked">
                <p class="étapes_puce">2</p>
                <p class="étapes_txt"><i class="fas fa-list-ul"></i>Composez votre menu</p>
           </div>
           <div class="étapes" class="étapes--hover" class="étapes--clicked">
                <p class="étapes_puce">3</p>
                <p class="étapes_txt"><i class="fas fa-store"></i>Dégustez au restaurant</p>
            </div>
        </section>

        <section id="restaurants" class="restaurants">
            <h2 class="restaurants_title">Restaurants</h2>

            <div class="card" class="card--hover" class="card--clicked">
                <a href="lapalettedugout.html" title="voir le menu de cet établissement" class="card_link">
                    <div class="card_image" id="lapalettedugout">
                        <p class="card_tag">Nouveau</p>
                    </div>
                    <div class="card_legend">
                        <div class="card_legend_txt">
                            <h3 class="name" class="bold">La palette du goût</h3>
                            <p class="ville">Ménilmontant</p>
                        </div>
                        <div class="card_legend_heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                </a>
            </div>

        </section>

    </body>
